<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Birthday</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Mobile-Friendly Adjustments */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #ffd1e8);
      color: #ff69b4;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      background: rgba(255, 182, 193, 0.85);
      border-bottom: 4px solid #ff69b4;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin: 0;
      text-shadow: 0 0 5px white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      gap: 25px;
    }

    /* Responsive Slideshow */
    .slideshow-container {
      width: 100%;
      max-width: 90vw;
      max-height: 50vh;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 15px pink;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* Big Gallery Button */
    .gallery-btn a {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .gallery-btn a:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    /* Better spacing for foldable/landscape */
    @media (min-aspect-ratio: 4/3) and (max-width: 1000px) {
      main {
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .slideshow-container {
        max-width: 55vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘‘ Happy 1st Birthday Princess ðŸ‘‘</h1>
  </header>

  <main>
    <!-- Slideshow -->
    <div class="slideshow-container" id="slideshow"></div>

    <!-- Gallery Button -->
    <div class="gallery-btn">
      <a href="gallery.html">View Full Gallery</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
